name: hardening

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-and-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test ./...
      - name: Check binary size budget
        run: ./scripts/check-binary-size.sh
